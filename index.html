<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opportunity Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #f8fafc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: #1e293b;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #1e293b;
      color: #f8fafc;
    }
    .container {
      text-align: center;
      padding: 20px;
      max-width: 600px;
      width: 100%;
    }
    .spinner {
      width: 64px;
      height: 64px;
      border: 8px solid #e2e8f0;
      border-top: 8px solid #1e3a8a; /* Darker blue */
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    .dark-mode .spinner {
      border: 8px solid #475569;
      border-top: 8px solid #3b82f6;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-top: 24px;
      color: #1e3a8a; /* Darker blue */
      transition: color 0.3s;
    }
    .dark-mode h1 {
      color: #3b82f6;
    }
    .links {
      margin-top: 32px;
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .links a {
      text-decoration: none;
      color: #ffffff;
      background-color: #1e3a8a; /* Darker blue */
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .links a:hover {
      background-color: #1e40af;
      transform: translateY(-2px);
    }
    .links a.secondary {
      background-color: #6b7280; /* Neutral gray for subtlety */
    }
    .links a.secondary:hover {
      background-color: #4b5563;
    }
    .toggle-mode {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #1e3a8a; /* Darker blue */
      color: #ffffff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .dark-mode .toggle-mode {
      background-color: #3b82f6;
    }
    .toggle-mode:hover {
      background-color: #1e40af;
      transform: translateY(-2px);
    }
    .dark-mode .toggle-mode:hover {
      background-color: #2563eb;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }
      .links a {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-mode" onclick="toggleMode()">Dark/Light Mode</button>
  <div class="container">
    <div class="spinner"></div>
    <h1>Dress to Impress â€” Visit Us!</h1>
    <div class="links">
      <a href="https://www.example.com" target="_blank">Visit Main Site</a>
      <a href="https://www.example.com/learn" target="_blank" class="secondary">Learn More</a>
    </div>
  </div>
  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
