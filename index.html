<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>brother</title>
  <style>
    body {
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #333;
      color: #f2f2f2;
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 8px solid #ccc;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .dark-mode .spinner {
      border: 8px solid #666;
      border-top: 8px solid #3498db;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    p {
      margin-top: 20px;
      font-size: 22px;
      color: #3498db; /* Changed to blue */
    }
    .dark-mode p {
      color: #3498db; /* Blue in dark mode too */
    }
    .links {
      margin-top: 40px;
    }
    .links a {
      text-decoration: none;
      color: white;
      background-color: #3498db;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .links a:hover {
      background-color: #2c80b4;
    }
    .toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .toggle-mode:hover {
      background-color: #2c80b4;
    }
  </style>
</head>
<body>
  <button class="toggle-mode" onclick="toggleMode()">Toggle Dark/Light Mode</button>

  <div class="spinner"></div>
  <p>Get your chance!</p>

  <div class="links">
    <a href="https://www.example.com" target="_blank">Check it out</a>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
