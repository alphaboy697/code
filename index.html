<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Loading Page</title>
    <style>
        /* Basic styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Dark mode styling */
        .dark-mode {
            background-color: #2e2e2e;
            color: white;
        }

        /* Light mode styling */
        .light-mode {
            background-color: #f4f4f4;
            color: black;
        }

        .loading {
            font-size: 30px;
            color: #ff6f61;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Image loader */
        .loader img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        /* Links section styling */
        .links {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .links a {
            text-decoration: none;
            color: inherit;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ff6f61;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .links a:hover {
            background-color: #ff6f61;
            color: white;
        }

        /* Button to switch themes */
        .theme-toggle-btn {
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .theme-toggle-btn:hover {
            background-color: #ff4b3a;
        }
    </style>
</head>
<body class="light-mode">
    <div class="loader">
        <!-- Love image or custom loading image -->
        <img src="https://www.example.com/love-image.gif" alt="Loading..." />
    </div>
    <div class="loading">Loading...</div>

    <!-- Links section -->
    <div class="links">
        <a href="https://www.facebook.com" target="_blank">Visit Facebook</a>
        <a href="https://www.youtube.com" target="_blank">Visit YouTube</a>
        <a href="https://www.amazon.com" target="_blank">Visit Amazon</a>
    </div>

    <!-- Button to switch themes -->
    <button class="theme-toggle-btn" onclick="toggleTheme()">Switch to Dark Mode</button>

    <script>
        // Function to toggle between dark and light modes
        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector('.theme-toggle-btn');

            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                button.textContent = "Switch to Light Mode";  // Update button text
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                button.textContent = "Switch to Dark Mode";  // Update button text
            }
        }
    </script>
</body>
</html>
